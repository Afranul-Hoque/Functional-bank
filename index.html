<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-12">Welcome to my
            <span class="text-yellow-500 font-medium	">Baper Bank !!</span>
        </h1>
    </header>

    <!-- start main section -->

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">

            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 block w-2/4 rounded mb-4 px-2" type="text"
                    placeholder="Enter your email">
                <input id="user-password" class="border border-gray-400 block w-2/4 rounded mb-4 px-2" type="password"
                    name="" id="" placeholder="Enter your password">
                <button id="login-button"
                    class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 rounded py-2 font-medium	">Submit</button>
            </div>

        </section>
    </main>

    <script src="js/Login.js"></script>
</body>

</html>
