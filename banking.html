<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-8">Let's gets some
            <span class="text-blue-500	 font-medium	">Mooooony !!</span>
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-300 p-8  rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="current-deposite">00</span></h4>
                </div>
                <div class="bg-green-300 p-8  rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-400 p-8  rounded">
                    <h3 class="text-2xl">Balance </h3>
                    <h4 class="text-4xl">$ <span id="total-balance">1200</span> </h4>
                </div>



            </div>

        </section>
        <!-- deposite and withdraw -->

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposite-amount" class="border border-gray-400 block w-2/4 rounded mb-4 px-2"
                            type="text" placeholder="$ deposite amount">

                        <button id="deposit-button"
                            class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 rounded py-2 font-medium	">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="border border-gray-400 block w-2/4 rounded mb-4 px-2"
                            type="text" placeholder="$ widthdraw amount">

                        <button id="withdraw-button"
                            class="bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 rounded py-2 font-medium	">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>

    </main>
    <script src="js/banking.js"></script>
</body>

</html>
